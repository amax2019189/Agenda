<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Style/stylePerfil.css">
    <title>Perfil</title>
</head>

<body>
    <div class="header">
        <header>
            <div class="logo">
                <a href="#">AGENDA</a>
            </div>
            <nav id="nav">
                <ul>
                    <li><a href="./listar.html">Lista de Contactos</a></li>
                    <li>|</li>
                    <li><a href="/index.html">Login</a></li>
                </ul>
            </nav>
        </header>
    </div>

    <section>
        <div class="contenedor">
            <div class="formulario">
                <form action="#">
                    <h2>Contacto</h2>

                    <div class="input-contenedor">
                        <i class="fa-solid fa-file-signature"></i>
                        <input type="text" required class="nombre" id="nombre">
                        <label for="#">Nombre</label>
                    </div>

                    <div class="input-contenedor">
                        <i class="fa-solid fa-file-signature"></i>
                        <input type="text" required class="apellido" id="apellido">
                        <label for="#">Apellido</label>
                    </div>

                    <div class="input-contenedor">
                        <i class="fa-regular fa-address-book"></i>
                        <input type="text" required class="telefono" id="telefono">
                        <label for="#">Telefono</label>
                    </div>
                </form>

                <div>
                    <button class="btn-agregar-contacto">
                        Agregar
                    </button>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
